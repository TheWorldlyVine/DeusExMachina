# Application configuration for Novel Document Service

# GCP Configuration
gcp {
  project {
    id = ${?GCP_PROJECT_ID}
  }
}

# Firestore Configuration
firestore {
  database {
    id = "(default)"
  }
  collections {
    documents = "novel_documents"
    chapters = "novel_chapters"
    scenes = "novel_scenes"
    versions = "novel_versions"
    metadata = "novel_metadata"
  }
}

# Storage Configuration
storage {
  bucket {
    name = "novel-documents-storage"
  }
  chunk {
    sizeKb = 512
    compressionEnabled = true
  }
}

# Document Configuration
document {
  limits {
    maxSizeMb = 50
    maxChapters = 100
    maxScenesPerChapter = 50
    maxWordsPerScene = 10000
  }
  versioning {
    enabled = true
    maxVersions = 10
  }
  cache {
    ttl = 3600
    maxSize = 100
  }
}

# Chunking Configuration
chunking {
  strategy = "SEMANTIC"
  overlap = 50
}